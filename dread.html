	<script>
	
		function findScreenCoords(mouseEvent)
			{
			  var xpos;
			  var ypos;
			  if (mouseEvent)
			  {
				//FireFox
				xpos = ( mouseEvent.screenX - window.innerWidth / 2 ) / 100;
				ypos = ( mouseEvent.screenY - window.innerHeight / 2 ) / 100;
			  }
			  else
			  {
				//IE
				xpos = ( window.event.screenX - window.innerWidth / 2 ) / 100;
				ypos = ( window.event.screenY - window.innerHeight / 2 ) / 100;
			  }
				gsap.to(".movable",0.1,{x:xpos,y:ypos});
				gsap.to(".movableReverse",0.1,{x:-xpos,y:-ypos});
			}
			document.onmousemove = findScreenCoords;
		
	</script>
